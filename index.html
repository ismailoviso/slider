<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="sliderLines">
            <div class="slide"><img src="images/01.jpg" alt="nature-img"></div>
            <div class="slide"><img src="images/02.jpg" alt="nature-img"></div>
            <div class="slide"><img src="images/03.jpg" alt="nature-img"></div>
            <div class="slide"><img src="images/04.jpg" alt="nature-img"></div>

        </div>
        <div class="buttons">

            <button class="slider__next">next</button>
        </div>

    <script src="script.js"></script>
</body>
</html>
